<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShopD | Login</title>
</head>
<body>
<header>
    <a th:href="@{/}" href="#">Home</a>
</header>
<h1>Login to ShopD</h1>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<form id="loginForm">
    <div><label>Username: <input type="text" name="username" id="username"/></label></div>
    <div><label>Password: <input type="password" name="password" id="password"/></label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    try {
        const response = await fetch('/authenticate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        
        if (response.ok) {
            const data = await response.json();
            localStorage.setItem('token', data.token);
            window.location.href = '/';
        } else {
            alert('Invalid credentials');
        }
    } catch (error) {
        alert('Login failed');
    }
});
</script>

</body>
</html>
