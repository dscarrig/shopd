<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShopD | Login</title>
</head>
<body>
<header>
    <a th:href="@{/}" href="#">Home</a>
</header>
<h1>Login to ShopD</h1>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<form id="loginForm">
    <div><label>Username: <input type="text" name="username" id="username"/></label></div>
    <div><label>Password: <input type="password" name="password" id="password"/></label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const account_type = "USER";
    
    try {
        const response = await fetch('/authenticate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ username, password, account_type })
        });
        
        if (response.ok) {
            const data = await response.json();
            localStorage.setItem('token', data.token);
            window.location.href = '/';
        } else {
            const errorData = await response.json();
            alert('Login failed: ' + (errorData.message || 'Invalid credentials'));
        }
    } catch (error) {
        console.error('Login error:', error);
        alert('Login failed: ' + error.message);
    }
});
</script>

</body>
</html>
