spring.application.name=shopd
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database=postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/local
spring.datasource.username=postgres
spring.datasource.password=postgres
server.port=8081
server.compression.enabled=true
spring.data.rest.base-path=/api/rest

# JWT Configuration
jwt.signing.key.secret=ThisIsAVerySecureSecretKeyForJWTTokenSigningThatMeetsTheMinimumLengthRequirement123456789
jwt.get.token.uri=/authenticate
jwt.refresh.token.uri=/refresh
jwt.http.request.header=Authorization
jwt.token.expiration.in.seconds=604800

